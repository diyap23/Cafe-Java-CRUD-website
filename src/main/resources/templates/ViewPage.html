<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Stores</title>
<link rel="stylesheet" th:href="@{/css/ViewStyles.css}">
</head>
<body>
<h1>All Stores & Employees</h1>

<div th:each="store : ${stores}">
<div>
<h2 th:text="${store.storeName}"></h2>
    <p th:text="${store.storeAddress}"></p>
    <p th:text="${store.StoreOpeningHours}"></p>
    <p th:text="${store.noOfEmployees}"></p>
    <p th:text="${store.description}"></p>
</div>

<table border="1">
<tr>
 <th>Name</th>
 <th>Store Name</th>
 <th>Job</th>
 <th>Date</th>
 <th>Time</th>
 <th>Salary</th>
 <th>Hours</th>
 <th>Actions</th>
</tr>
<tr th:each="e : ${store.employeeList}">
    <td th:text="${e.employeeName}"></td>
    <td th:text="${store.storeName}"></td>
    <td th:text="${e.jobTitle}"></td>
    <td th:text="${e.shiftDate}"></td>
    <td th:text="${e.shiftTime}"></td>
    <td th:text="${e.salary}"></td>
    <td th:text="${e.workingHours}"></td>
    <td>
        <a th:href="@{/editEmployee/{id}(id=${e.id})}">Edit</a> 
        <a th:href="@{/deleteEmployee/{id}(id=${e.id})}">Delete</a>
    </td>
</tr>
</table>
</div>
<br>
<div class="backtoHomeandAdd">
<a th:href="@{/}">Go back to Home Page</a><br>
<br>
<a th:href="@{/addStore}">Go to Add Store</a><br>
<br>
<a th:href="@{/addEmployee}"> Go to Add Employees</a><br>
<br>
<a th:href="@{/viewAll}">Go back to View All Employees & Store</a>
</div>
</body>
</html>
