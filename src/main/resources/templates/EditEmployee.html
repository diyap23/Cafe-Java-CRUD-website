<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<link rel="stylesheet" th:href="@{/css/AddEmployeeStyles.css}">
</head>
<body>
<h1>Edit Employee</h1>
<p>Edit the employee details</p>
<form th:action="@{/editEmployee}" th:object="${employee}" method="post">
<input type="hidden" th:field="*{id}" >
Employee Name: <input type="text" th:field="*{employeeName}" required><br>
Shift Date: <input type="date" th:field="*{shiftDate}" required><br>
Shift Time: <input type="time" th:field="*{shiftTime}" required><br>
Job Title: <input type="text" th:field="*{jobTitle}" required><br>
Salary: <input type="number" step="0.01" th:field="*{salary}" required><br>
Working Hours: <input type="number" th:field="*{workingHours}" required><br>
Store:
<select name="storeId" required>
   <option th:each="s : ${stores}" th:value="${s.id}" th:text="${s.storeName}" ></option>
</select><br>
<input type="submit" value="Save Changes">
</form>
<div class="backtoHomeandView">
<a th:href="@{/viewStores}">Go back to View All Employees by Store</a>
<br>
<br>
<a th:href="@{/viewAll}">Go back to View All Employees & Store</a>
</div>
</body>
</html>
